{% extends 'base.html' %}

{% block title %}Hotspot{% endblock %}

{% block content %}
    {% for category in categorys %}
    <a href="{% url 'categorya' %}/{{ category.id }}" id="aaa">
        <div class="cat">
            <h1>{{category.name}}</h1>
            <img src="{{category.image.url}}" alt="{{category.name}}" id="img-c">
        </div>
    </a>
    {% endfor %}
{% endblock %}
